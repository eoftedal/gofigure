<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>


		<style>
			#figure {
				xwidth: 780px;
				height: 450px;
				text-align: center;
				background: url(free-paper-texture-13.jpg) no-repeat top center;
			}
			#figure svg {
				margin: 0 auto;
			}
		</style>
		<style>
		#figure div { 
		    filter: url(textfilter2.svg#textFilter); 
		    -webkit-filter: url(textfilter2.svg#textFilter);
		}
		</style>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

				<section data-transition="linear" data-background="#4d7e65" data-background-transition="slide">
					<h2>Go figure demo slides</h2>
					<p>
						This is a simple test.
					</p>
				</section>

				<section data-transition="linear" data-background="#8c4738" data-background-transition="slide">
					<h2>Demo figure</h2>
					<div id="figure">

					</div>
				</section>

				<section>
					<h2>This is the end</h2>

				</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/gofigure/plugin.js', condition: function() { return true; } }
				]
			});

		</script>
		<script>
		Reveal.addEventListener( 'ready', function( event ) {
			setTimeout(function() {
				var figure = gofigure.create('figure', '700', '450');
			    var opts = {arrowheads: "end" };
			    gofigureplugin.addStep('figure', figure.box(100, 100, 100, 200, opts).centeredText(150, 320, "Database"));
			    gofigureplugin.addStep('figure', figure.arrow(200, 200, 300, 200, opts));
			    gofigureplugin.addStep('figure', figure.box(300, 100, 100, 200, opts).centeredText(350, 320, "Server"));
			    gofigureplugin.addStep('figure', figure.arrow(400, 200, 500, 200, opts));
			    gofigureplugin.addStep('figure', figure.box(500, 100, 100, 200, opts).centeredText(550, 320, "Browser"));
			}, 1000);
		});

		</script>
		<svg xmlns="http://www.w3.org/2000/svg">
		    <defs>
		        <filter id="chalk" height="2" width="1.6" color-interpolation-filters="sRGB" y="-0.5" x="-0.3">
		            <feTurbulence baseFrequency="0.32065" seed="115" result="result1" numOctaves="1" type="turbulence"/>
		            <feOffset result="result2" dx="-5" dy="-5"/>
		            <feDisplacementMap scale="3.01" yChannelSelector="G" in2="result1" xChannelSelector="R" in="SourceGraphic"/>
		        </filter>
		    </defs>
		</svg>
		<style>
		#figure svg { filter: url(#chalk); -webkit-filter: url(#chalk);}
		</style>
	</body>
</html>
